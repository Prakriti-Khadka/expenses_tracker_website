<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* CSS styles */
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            padding-top: 90px; /* Adjust to avoid navbar overlap */
        }
    
        /* Navbar Styles */
        .navbar-custom {
            background-color: #2e7d32; /* Same as footer color */
            color: white;
            height: 60px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    
        .navbar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
    
        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
    
        .navbar-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-decoration: underline;
        }
    
        .navbar-link:hover {
            text-decoration: underline;
            color: black;
        }
    
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
    
        .sidebar .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            color: #333;
            transition: background 0.3s;
        }
    
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #007bff;
            color: white;
        }
    
        /* Main Content */
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
        }
    
        /* Sections */
        .content-section {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
    
        /* Form */
        .expense-form .form-control {
            margin-bottom: 10px;
        }
    
        .expense-form button {
            width: 100%;
        }
    
        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="navbar-container">
            <h2>üí∞ Expenses Tracker </h2> 
            <a href="{% url 'admin_login' %}" class="navbar-link">Admin</a> 
            <a href="{% url 'user_logout' %}" class="navbar-link">Logout</a>    
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar bg-light">
            <h2 class="sidebar-heading text-center mt-3">Expenses</h2>
            <ul class="nav flex-column">
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('Welcome')">üôèWelcome</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('personal')">üìå Personal Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('group')">üë• Group Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('summary')">üìä Summary</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4">
            <header class="text-center">
                <h3>Welcome to Expenses Tracker</h3>
            </header>

            <!-- welcome section -->

            <section id="welcome" class="content-section">
                <img src="/static/images/image2.jpg" class="img-fluid" alt="Sample image">
            </section>

            <!-- Personal Expenses Section -->
            <section id="personal" class="content-section">
                <h2>Personal Expenses</h2>
                <form class="expense-form">
                    <input type="text" class="form-control" placeholder="Expense Name" required>
                    <input type="number" class="form-control" placeholder="Amount" required>
                    <input type="date" class="form-control" required>
                    <input type="text" class="form-control" placeholder="Category" required>
                    <button type="submit" class="btn btn-primary mt-2">Add Personal Expense</button>
                </form>
            </section>

            <!-- Group Expenses Section -->
            <section id="group" class="content-section">
                <h2>Group Expenses</h2>
                <form class="expense-form">
                    <input type="text" class="form-control" placeholder="Expense Name" required>
                    <input type="number" class="form-control" placeholder="Amount" required>
                    <input type="date" class="form-control" required>
                    <input type="text" class="form-control" placeholder="Category" required>
                    <input type="text" class="form-control" placeholder="Group Members (comma separated)" required>
                    <button type="submit" class="btn btn-primary mt-2">Add Group Expense</button>
                </form>
            </section>

            <!-- Summary Section -->
            <section id="summary" class="content-section">
                <h2>Expense Summary</h2>
                <p>This section is under the construction...</p>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Code -->
    <script>
        // Function to show only the selected section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(section).style.display = 'block';

            // Update active state in the sidebar
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector(`[onclick="showSection('${section}')"]`).classList.add('active');
        }

        // Show the "personal" section by default when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            // Hide all sections initially
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });

            // Show the personal section
            showSection('welcome'); 
        });
    </script>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Group C. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
